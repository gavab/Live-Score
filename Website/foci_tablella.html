<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabella.css">
    <title>Foci Tabella</title>
</head>
<body>
    <div class="container">
        <div class="league">
            <h1 id="leagueName">League Name</h1>
        </div>
        <div class="season">
            <p id="seasonYear">Year</p>
        </div>
        <div class="rank">
            <p id="rankNumber"></p>
        </div>
        <div class="team">
            <p id="teamName">team name</p>
        </div>
        <div class="stats">
            <p id="winNumber">Win num</p>
            <p id="drawNumber">Draw num</p>
            <p id="lossNumber">loss num</p>
        </div>
        
        <div class="goals">
            <p id="lottGolok">For goal num</p>
            <p id="kapottGolok">Against goal num</p>
        </div>
        
        <div id="leaguesTable" class="league-table">
        </div>
    </div>

    <script src=""></script>

</body>
</html>
